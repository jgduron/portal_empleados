<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Portal LKCO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='image/favicon.ico') }}"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      @font-face {
        font-family: "Antipasto Pro";
        src: url("{{ url_for('static', filename='fonts/Antipasto_Pro.ttf') }}")
          format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      form {
        font-family: Arial, sans-serif;
      }

      body {
        background-image: url("{{ url_for('static', filename='image/fondo_login.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #001f54;
        font-family: "Antipasto Pro", sans-serif;
      }

      .login-card {
        background-color: rgba(
          255,
          255,
          255,
          0.9
        ); /* Fondo blanco con transparencia */
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .login-icon {
        font-size: 4rem;
        color: #001f54;
        margin-bottom: 12px;
      }

      .form-control {
        border-radius: 8px;
      }

      .btn-navy {
        background-color: #001f54;
        color: white;
        border-radius: 8px;
        font-family: "Antipasto Pro", sans-serif;
      }

      .btn-navy:hover {
        background-color: #003580;
      }

      .forgot-link {
        display: block;
        text-align: center;
        margin-top: 12px;
        font-size: 0.9rem;
      }

      .forgot-link a {
        color: #001f54;
        text-decoration: none;
      }

      .forgot-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="login-card">
      <img
        src="{{ url_for('static', filename='image/logo_login.png') }}"
        alt="Logo LKCO"
        class="mb-4"
        style="max-width: 120px; height: auto"
      />
      <br />
      <h5 class="fw-bold mb-2">Portal de Empleados LKco</h5>
      {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endif %}
      <br />
      <form method="POST">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="usuario@empresa.com"
            required
          />
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="********"
            required
          />
        </div>
        <button type="submit" class="btn btn-navy w-100">Entrar</button>
      </form>

      <div class="forgot-link">
        <a href="{{ url_for('forgot_password') }}" style="font-family: Arial, sans-serif;">¿Olvidaste tu contraseña?</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
